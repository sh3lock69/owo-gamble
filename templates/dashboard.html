<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      min-height: 100vh;
    }
    .dashboard-container {
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-container mx-auto mt-5">
      <h2 class="mb-4">Welcome, Discord User: {{ discord_id }}</h2>
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Account Balance</h5>
          <p class="card-text">Your current balance is: <strong id="balance">{{ balance }}</strong> credits</p>
        </div>
      </div>

      <!-- Mine Game Card -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Mine Game</h5>
          <p class="card-text" id="mine-message">Click the button below to mine and try your luck!</p>
          <button id="mine-btn" class="btn btn-success">Mine</button>
        </div>
      </div>

      <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript to handle mine game -->
  <script>
    document.getElementById("mine-btn").addEventListener("click", function() {
      fetch("/mine", { method: "POST" })
        .then(response => response.json())
        .then(data => {
          if(data.error) {
            document.getElementById("mine-message").innerText = data.error;
          } else {
            // Update the balance displayed
            document.getElementById("balance").innerText = data.balance;
            // Show the mine message
            document.getElementById("mine-message").innerText = data.message;
          }
        })
        .catch(err => {
          document.getElementById("mine-message").innerText = "An error occurred. Please try again.";
          console.error(err);
        });
    });
  </script>
</body>
</html>

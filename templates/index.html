{% extends "base.html" %}
{% block title %}Home - Discord Site{% endblock %}

{% block content %}
<!-- Full-screen carousel container -->
<div class="full-carousel-container">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="{{ url_for('static', filename='images/image1.jpg') }}"
          class="d-block w-100 carousel-image"
          alt="Image 1"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to Our Site</h5>
          <p>Discover exciting games and more.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image2.jpg') }}"
          class="d-block w-100 carousel-image"
          alt="Image 2"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Engage in Thrilling Gameplay</h5>
          <p>Try our Mine game and win big!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='images/image3.jpg') }}"
          class="d-block w-100 carousel-image"
          alt="Image 3"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Join Our Community</h5>
          <p>Get support and learn more about our games.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock %}
